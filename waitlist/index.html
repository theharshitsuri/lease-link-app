<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseLink - Join the Waitlist</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <div class="house-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 22V12H15V22" stroke="#8B5CF6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
            </div>
            
            <h1 class="title">LeaseLink</h1>
            <p class="subtitle">Your student-friendly sublease marketplace</p>
            
            <div class="waitlist-form">
                <h2 class="form-title">Join the waitlist</h2>
                <p class="form-subtitle">Be the first to know when we launch</p>
                
                <form id="waitlistForm">
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Join waitlist</span>
                        <div class="loading-spinner" style="display: none;">
                            <div class="spinner"></div>
                        </div>
                    </button>
                </form>
                
                <div id="successMessage" class="success-message" style="display: none;">
                    <div class="success-icon">✓</div>
                    <h3>You're on the list!</h3>
                    <p>We'll notify you when LeaseLink launches.</p>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;">
                    <div class="error-icon">✕</div>
                    <h3>Something went wrong</h3>
                    <p>Please try again.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
